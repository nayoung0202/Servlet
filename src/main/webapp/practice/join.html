<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h3>회원가입</h3>
<form action="/join" method="POST">
    아이디 : <input type="text" name="id">

    비밀번호 : <input type="password" name="pw" id = "pw">

    비밀번호 확인 : <input type="password" name="pwcheck" id = "pwcheck">

    <input type="submit" value="가입">
</form>

</body>
</html>
