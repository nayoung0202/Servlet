<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 정보</title>
</head>
<body>
<div>GET으로 요청</div>
    <form action="/query-string-servlet" method="get">
        <label for = "name">이름 : </label>
        <input type="text" name="name" id = "name">
        <br>
        <label for = "city">지역 : </label>
        <input type="text" name="city" id = "city">
        </br>
        <input type = "submit" value = "전송하기">
    </form>

<div>POST으로 요청</div>
    <form action="/query-string-servlet" method="POST">
        <label for = "name2">이름 : </label>
        <input type="text" name="name" id = "name2">
        <br>
        <label for = "city2">지역 : </label>
        <input type="text" name="city" id = "city2">
        </br>
        <input type = "submit" value = "전송하기">
    </form>

</body>
</html>
